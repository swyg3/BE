services:
  nest_app:
    container_name: nest_app_prod
    image: ${DOCKERHUB_USERNAME}/${DOCKER_REPO}:${IMAGE_TAG}
    ports:
      - "${NODE_PORT}:${NODE_PORT}"
    env_file:
      - .env.prod
    volumes:
      - /home/ubuntu/app/public/products:/app/public/products
    environment:
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 1G
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - nest_app
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 256M
    restart: unless-stopped

  #  certbot:
  #    image: certbot/certbot
  #    container_name: certbot_prod
  #    volumes:
  #      - ./certbot/conf:/etc/letsencrypt
  #      - ./certbot/www:/var/www/certbot
  #    command: certonly --webroot -w /var/www/certbot --email boogie.bogiegie@gmail.com -d api.bogiegie.shop --agree-tos --non-interactive --keep-until-expiring --expand

  prometheus:
    image: prom/prometheus:v2.30.3
    container_name: prometheus_prod
    env_file:
      - .env.prod
    environment:
      - PROMETHEUS_PORT=${PROMETHEUS_PORT}
    ports:
      - "${PROMETHEUS_PORT}:${PROMETHEUS_PORT}"
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 512M
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      - NODE_EXPORTER_PORT=${NODE_EXPORTER_PORT}
    ports:
      - "${NODE_EXPORTER_PORT}:${NODE_EXPORTER_PORT}"
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
      - "--collector.loadavg"
      - "--collector.meminfo"
      - "--collector.cpu"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: 128M

  grafana:
    image: grafana/grafana:8.2.2
    container_name: grafana_prod
    env_file:
      - .env.prod
    environment:
      - PROMETHEUS_PORT=${PROMETHEUS_PORT}
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 512M
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
  es_data:
